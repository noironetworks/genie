formatter
{
    domain[metadata]
    {
        feature[meta-def]
        {
            task[meta-definition;
                 target=generic;
                 category=mclass;
                 relative-path=/model-def;
                 file-type=meta;
                 formatter=genie.content.format.meta.mdl.FMetaDef;
                 ]
        }
        feature[documentation]
        {
            task[containment;
                 target=generic;
                 category=mclass;
                 relative-path=/model-def;
                 file-type=meta;
                 formatter=genie.content.format.meta.mdl.FContDef;
                 ]
        }
    }
    domain[opflex]
    {
        feature[metadata-headers]
        {
            task[metamodel;
                 target=item;
                 category=module;
                 relative-path=/lib;
                 file-type=cpp:source;
                 formatter=genie.content.format.meta.cpp.FMetaDef;
                 ]
        }

        feature[metadata-source]
        {
            task[metamodel;
                 target=item;
                 category=module;
                 relative-path=/lib;
                 file-type=cpp:header;
                 formatter=genie.content.format.meta.cpp.FMetaAccessor;
                 ]
        }

        feature[class-stucture]
        {
            task[classdef;
                 target=item;
                 category=mclass;
                 relative-path=/lib;
                 file-type=cpp:header;
                 formatter=genie.content.format.structure.cpp.FClassDef;
                 ]
        }

        feature[makefiles]
        {
            task[Makefile;
                 target=item;
                 category=module;
                 relative-path=/lib;
                 file-type=automake;
                 formatter=genie.content.format.build.automake.cpp.FAutomakeDef;
                 ]
        }
    }
}